<div class="sticky top-0 z-50 w-full bg-white/90 backdrop-blur-md border-b border-[#e7f3ec]">
  <div class="max-w-[1280px] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">

      <div class="flex items-center gap-3 cursor-pointer" routerLink="/home">
        <div class="size-12 flex items-center justify-center rounded-xl bg-white border border-[#e7f3ec] p-1 shadow-sm">
          <img src="/assets/UUMIS-Logo.jpg" alt="UUMIS Logo" class="w-full h-full object-contain">
        </div>
        <h2 class="text-2xl font-black tracking-tighter text-[#0e1b13] uppercase">UUMIS</h2>
      </div>

      <div class="hidden lg:flex items-center gap-8 h-full">
        <a class="text-sm font-bold text-slate-500 hover:text-[#30e87a] transition-colors cursor-pointer" routerLink="/home">Home</a>

        <div class="relative h-full flex items-center" (mouseleave)="closeDropdown()">
          <button (click)="toggleAboutDropdown()"
                  class="flex items-center gap-1 text-sm font-bold text-slate-500 hover:text-[#30e87a] transition-colors focus:outline-none cursor-pointer h-full">
            About Us
            <span class="material-symbols-outlined text-sm">expand_more</span>
          </button>

          @if (isAboutDropdownOpen) {
            <div class="absolute top-full -left-4 pt-4 w-64 animate-fade-in z-50">
              <div class="bg-white border border-[#e7f3ec] rounded-2xl shadow-xl overflow-hidden">
                <div class="flex flex-col p-2">
                  <a routerLink="/about/mission" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold">
                    Mission, Vision & Objective
                  </a>
                  <a routerLink="/about/board" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold">
                    Board of Governors
                  </a>
                  <a routerLink="/about/structure" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold">
                    Organizational Structure
                  </a>
                </div>
              </div>
            </div>
          }
        </div>

        <div class="relative h-full flex items-center" (mouseleave)="closeDropdown()">
          <button (click)="toggleAdmissionsDropdown()"
                  class="flex items-center gap-1 text-sm font-bold text-slate-500 hover:text-[#30e87a] transition-colors focus:outline-none cursor-pointer h-full">
            Admissions
            <span class="material-symbols-outlined text-sm">expand_more</span>
          </button>

          @if (isAdmissionsDropdownOpen) {
            <div class="absolute top-full -left-4 pt-4 w-64 animate-fade-in z-50">
              <div class="bg-white border border-[#e7f3ec] rounded-2xl shadow-xl overflow-hidden">
                <div class="flex flex-col p-2">
                  <a routerLink="/admissions/how-to-apply" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold">
                    How to Apply
                  </a>
                  <a routerLink="/admissions/application-form" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold">
                    Online Application
                  </a>
                  <a routerLink="/admissions/fees" (click)="closeDropdown()" class="px-4 py-3 rounded-xl text-sm text-slate-600 hover:bg-[#f0fdf4] hover:text-[#30e87a] transition-all cursor-pointer font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">payments</span>
                    Fees
                  </a>
                </div>
              </div>
            </div>
          }
        </div>

        <a routerLink="/calendar" class="text-sm font-bold text-slate-500 hover:text-[#30e87a] transition-colors cursor-pointer">Calendar</a>

        <a routerLink="/contact" class="text-sm font-bold text-slate-500 hover:text-[#30e87a] transition-colors cursor-pointer">Contact</a>
      </div>

      <div>
        <a routerLink="/login" class="flex items-center justify-center rounded-xl h-10 px-6 bg-[#30e87a] hover:bg-[#25d366] transition-all text-[#0e1b13] text-sm font-black tracking-wide shadow-lg shadow-green-200 cursor-pointer decoration-0 hover:scale-105 active:scale-95">
          <span class="mr-2">Login/Portal</span>
          <span class="material-symbols-outlined text-[18px]">login</span>
        </a>
      </div>
    </div>
  </div>
</div>
