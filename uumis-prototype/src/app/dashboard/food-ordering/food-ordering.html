<div class="flex flex-col h-full bg-[#f8fcfa] font-display text-[#0e1b13] overflow-hidden">

  <header class="w-full px-8 py-6 border-b border-[#d0e7d9]/50 bg-white z-10 shrink-0">
    <div class="max-w-6xl mx-auto w-full flex flex-col md:flex-row md:items-center justify-between gap-4">

      <div class="flex items-center gap-5">
        <button (click)="goBack()" class="size-10 flex-none flex items-center justify-center rounded-full bg-white border border-gray-200 text-gray-500 hover:bg-emerald-50 hover:text-emerald-600 hover:border-emerald-200 transition-all shadow-sm">
          <span class="material-symbols-outlined text-xl">arrow_back</span>
        </button>

        <div>
          <h2 class="text-3xl font-black text-[#0e1b13] tracking-tight">Food Ordering Management</h2>
          <p class="text-[#4e976b] mt-1 font-medium text-sm">Manage breakfast and lunch menu options, prices, and availability.</p>
        </div>
      </div>

      <div class="flex gap-3">
        <button (click)="discardChanges()" class="px-5 py-2.5 rounded-xl border border-[#d0e7d9] text-[#4e976b] font-bold text-xs uppercase tracking-wider hover:bg-red-50 hover:text-red-500 hover:border-red-100 transition-colors">
          Discard Changes
        </button>
        <button (click)="saveUpdates()" class="px-5 py-2.5 rounded-xl bg-[#30e87a] hover:bg-[#25d366] text-[#0e1b13] font-black text-xs uppercase tracking-wider shadow-lg shadow-green-100 transition-all flex items-center gap-2 hover:scale-105">
          <span class="material-symbols-outlined text-[18px]">save</span>
          Save Updates
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-8 scroll-smooth">
    <div class="max-w-6xl mx-auto flex flex-col gap-10 pb-20">

      <section class="flex flex-col gap-4 animate-fade-in">
        <div class="flex items-center gap-3 ml-1">
          <div class="p-2.5 rounded-xl bg-pink-50 text-pink-500 shadow-sm border border-pink-100">
            <span class="material-symbols-outlined filled">bakery_dining</span>
          </div>
          <h3 class="text-xl font-black text-[#0e1b13] uppercase tracking-tight">Breakfast Menu</h3>
        </div>

        <div class="bg-white border border-pink-100 rounded-[1.5rem] shadow-sm overflow-hidden">
          <div class="grid grid-cols-12 gap-4 px-6 py-4 bg-pink-50/50 border-b border-pink-100 text-[10px] font-black uppercase tracking-widest text-[#4e976b]">
            <div class="col-span-3">Item Name</div>
            <div class="col-span-4">Description</div>
            <div class="col-span-2">Price (RM)</div>
            <div class="col-span-2 text-center">Active</div>
            <div class="col-span-1 text-right">Actions</div>
          </div>

          <div class="divide-y divide-gray-50">
            <div *ngFor="let item of breakfastMenu; let i = index" class="grid grid-cols-12 gap-4 px-6 py-4 items-center hover:bg-gray-50 transition-colors group">
              <div class="col-span-3">
                <input [(ngModel)]="item.name" class="w-full bg-transparent border-none p-0 focus:ring-0 text-[#0e1b13] font-bold text-sm placeholder-gray-300" placeholder="Enter item name" type="text"/>
              </div>
              <div class="col-span-4">
                <input [(ngModel)]="item.description" class="w-full bg-transparent border-none p-0 focus:ring-0 text-gray-500 font-medium text-sm placeholder-gray-300" placeholder="Enter description" type="text"/>
              </div>
              <div class="col-span-2">
                <div class="relative group-focus-within:text-pink-500">
                  <span class="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">RM</span>
                  <input [(ngModel)]="item.price" class="w-full bg-transparent border-none pl-8 py-0 pr-0 focus:ring-0 text-[#0e1b13] font-black text-sm" step="0.50" type="number"/>
                </div>
              </div>
              <div class="col-span-2 flex justify-center">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" [(ngModel)]="item.active" class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#30e87a] bg-rail"></div>
                </label>
              </div>
              <div class="col-span-1 flex justify-end">
                <button (click)="deleteItem(breakfastMenu, i)" class="size-8 flex items-center justify-center rounded-lg text-gray-300 hover:text-red-500 hover:bg-red-50 transition-all">
                  <span class="material-symbols-outlined text-[20px]">delete</span>
                </button>
              </div>
            </div>
          </div>

          <button (click)="addBreakfastItem()" class="w-full py-4 bg-gray-50 hover:bg-pink-50/50 text-pink-500 font-bold text-xs uppercase tracking-wider flex items-center justify-center gap-2 border-t border-gray-100 transition-colors">
            <span class="material-symbols-outlined text-[18px]">add_circle</span> Add Breakfast Item
          </button>
        </div>
      </section>

      <section class="flex flex-col gap-4 animate-fade-in" style="animation-delay: 0.1s;">
        <div class="flex items-center gap-3 ml-1">
          <div class="p-2.5 rounded-xl bg-blue-50 text-blue-500 shadow-sm border border-blue-100">
            <span class="material-symbols-outlined filled">lunch_dining</span>
          </div>
          <h3 class="text-xl font-black text-[#0e1b13] uppercase tracking-tight">Lunch Menu</h3>
        </div>

        <div class="bg-white border border-blue-100 rounded-[1.5rem] shadow-sm overflow-hidden">
          <div class="grid grid-cols-12 gap-4 px-6 py-4 bg-blue-50/50 border-b border-blue-100 text-[10px] font-black uppercase tracking-widest text-[#4e976b]">
            <div class="col-span-3">Item Name</div>
            <div class="col-span-4">Description</div>
            <div class="col-span-2">Price (RM)</div>
            <div class="col-span-2 text-center">Active</div>
            <div class="col-span-1 text-right">Actions</div>
          </div>

          <div class="divide-y divide-gray-50">
            <div *ngFor="let item of lunchMenu; let i = index" class="grid grid-cols-12 gap-4 px-6 py-4 items-center hover:bg-gray-50 transition-colors group">
              <div class="col-span-3">
                <input [(ngModel)]="item.name" class="w-full bg-transparent border-none p-0 focus:ring-0 text-[#0e1b13] font-bold text-sm placeholder-gray-300" placeholder="Enter item name" type="text"/>
              </div>
              <div class="col-span-4">
                <input [(ngModel)]="item.description" class="w-full bg-transparent border-none p-0 focus:ring-0 text-gray-500 font-medium text-sm placeholder-gray-300" placeholder="Enter description" type="text"/>
              </div>
              <div class="col-span-2">
                <div class="relative group-focus-within:text-blue-500">
                  <span class="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-bold">RM</span>
                  <input [(ngModel)]="item.price" class="w-full bg-transparent border-none pl-8 py-0 pr-0 focus:ring-0 text-[#0e1b13] font-black text-sm" step="0.50" type="number"/>
                </div>
              </div>
              <div class="col-span-2 flex justify-center">
                <label class="relative inline-flex items-center cursor-pointer">
                  <input type="checkbox" [(ngModel)]="item.active" class="sr-only peer">
                  <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#30e87a] bg-rail"></div>
                </label>
              </div>
              <div class="col-span-1 flex justify-end">
                <button (click)="deleteItem(lunchMenu, i)" class="size-8 flex items-center justify-center rounded-lg text-gray-300 hover:text-red-500 hover:bg-red-50 transition-all">
                  <span class="material-symbols-outlined text-[20px]">delete</span>
                </button>
              </div>
            </div>
          </div>

          <button (click)="addLunchItem()" class="w-full py-4 bg-gray-50 hover:bg-blue-50/50 text-blue-500 font-bold text-xs uppercase tracking-wider flex items-center justify-center gap-2 border-t border-gray-100 transition-colors">
            <span class="material-symbols-outlined text-[18px]">add_circle</span> Add Lunch Item
          </button>
        </div>
      </section>

    </div>
  </main>
</div>
