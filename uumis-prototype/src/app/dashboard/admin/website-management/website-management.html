<div class="min-h-screen bg-[#f0fdf4] font-display text-slate-800 p-8 lg:p-12 overflow-y-auto">

  <div class="max-w-4xl mx-auto">

    <div class="flex justify-between items-center mb-8">
      <div>
        <h1 class="text-3xl font-black text-emerald-900 uppercase">Website <span class="text-emerald-500">Editor</span></h1>
        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">CMS Management System</p>
      </div>
      <button (click)="saveChanges()" class="bg-emerald-500 text-white px-8 py-3 rounded-2xl font-black uppercase text-[10px] shadow-lg hover:bg-emerald-600 transition-all flex items-center gap-2">
        <span class="material-symbols-outlined text-sm">save</span> Publish Changes
      </button>
    </div>

    <div class="bg-white p-10 rounded-[3rem] border border-emerald-100 shadow-sm mb-8">
      <h3 class="text-lg font-black text-slate-800 uppercase border-b border-emerald-50 pb-4 mb-6">Home Page Banner</h3>

      <div class="space-y-6">
        <div class="space-y-2">
          <label class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Main Title</label>
          <input [(ngModel)]="editableContent.home.heroTitle" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-4 font-bold text-slate-700 outline-none focus:ring-2 ring-emerald-100">
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Subtitle / Description</label>
          <textarea [(ngModel)]="editableContent.home.heroSubtitle" rows="3" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-4 font-bold text-slate-700 outline-none focus:ring-2 ring-emerald-100 resize-none"></textarea>
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Video Embed URL</label>
          <input [(ngModel)]="editableContent.home.videoUrl" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-4 text-xs font-bold text-blue-500 outline-none focus:ring-2 ring-emerald-100">
          <p class="text-[9px] text-slate-400 font-bold">Paste the YouTube embed link here.</p>
        </div>
      </div>
    </div>

    <div class="bg-white p-10 rounded-[3rem] border border-emerald-100 shadow-sm">
      <h3 class="text-lg font-black text-slate-800 uppercase border-b border-emerald-50 pb-4 mb-6">Mission & Vision</h3>

      <div class="space-y-6">
        <div class="space-y-2">
          <label class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Mission Title</label>
          <input [(ngModel)]="editableContent.mission.title" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-4 font-bold text-slate-700 outline-none focus:ring-2 ring-emerald-100">
        </div>

        <div class="space-y-2">
          <label class="text-[10px] font-black text-emerald-600 uppercase tracking-widest">Mission Content</label>
          <textarea [(ngModel)]="editableContent.mission.text" rows="5" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-4 font-bold text-slate-700 outline-none focus:ring-2 ring-emerald-100 resize-none"></textarea>
        </div>
      </div>
    </div>

  </div>
</div>
