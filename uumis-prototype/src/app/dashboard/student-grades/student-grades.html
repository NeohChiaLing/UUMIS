<div class="min-h-screen bg-[#f0fdf4] font-display text-slate-800 p-6 lg:p-10">

  <div class="max-w-5xl mx-auto space-y-8">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-5">
        <button (click)="goBack()" class="size-11 flex items-center justify-center rounded-full bg-white border border-emerald-100 text-slate-400 hover:text-emerald-500 shadow-sm transition-all">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>
        <div>
          <h1 class="text-3xl font-black uppercase tracking-tight text-emerald-900">My <span class="text-emerald-500">Grades</span></h1>
          <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Examination Results</p>
        </div>
      </div>
      <button (click)="downloadReportCard()" class="flex items-center gap-2 px-6 py-3 bg-emerald-500 text-white rounded-xl font-black uppercase text-[10px] shadow-lg hover:bg-emerald-600 transition-all">
        <span class="material-symbols-outlined text-sm">download</span> Download Report Card
      </button>
    </div>

    <div class="bg-white rounded-[2.5rem] border border-emerald-100 overflow-hidden shadow-xl shadow-emerald-500/5">
      <table class="w-full text-left">
        <thead class="bg-emerald-50/50 border-b border-emerald-100">
        <tr>
          <th class="p-6 text-[10px] font-black uppercase text-emerald-800 tracking-widest">Subject</th>
          <th class="p-6 text-[10px] font-black uppercase text-emerald-800 tracking-widest">Mark</th>
          <th class="p-6 text-[10px] font-black uppercase text-emerald-800 tracking-widest">Grade</th>
          <th class="p-6 text-right text-[10px] font-black uppercase text-emerald-800 tracking-widest">Status</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-emerald-50">
        <tr *ngFor="let g of studentGrades" class="hover:bg-emerald-50/20 transition-colors">
          <td class="p-6 font-bold text-slate-700">{{g.subject}}</td>
          <td class="p-6 font-black text-slate-800">{{g.mark}}</td>
          <td class="p-6">
            <span [class]="g.grade.startsWith('A') ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'" class="px-3 py-1 rounded-lg text-xs font-black">{{g.grade}}</span>
          </td>
          <td class="p-6 text-right">
            <span class="text-[10px] font-bold uppercase text-slate-400">{{g.status}}</span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
